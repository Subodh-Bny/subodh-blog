<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Monitor Frame -->
  <rect x="50" y="30" width="300" height="200" rx="10" 
    fill="#2d3748" 
    stroke="#4a5568" 
    stroke-width="4">
  </rect>

  <!-- Screen -->
  <rect x="70" y="50" width="260" height="160" fill="#1a202c"/>

  <!-- Code Lines -->
  <g>
    <rect class="code-line" x="90" y="70" width="120" height="6" fill="#48bb78">
      <animate 
        attributeName="width"
        values="0;120"
        dur="1s"
        begin="0s"
        fill="freeze"
      />
    </rect>

    <rect class="code-line" x="90" y="90" width="180" height="6" fill="#4299e1">
      <animate 
        attributeName="width"
        values="0;180"
        dur="1s"
        begin="0.3s"
        fill="freeze"
      />
    </rect>

    <rect class="code-line" x="90" y="110" width="140" height="6" fill="#ed8936">
      <animate 
        attributeName="width"
        values="0;140"
        dur="1s"
        begin="0.6s"
        fill="freeze"
      />
    </rect>
  </g>

  <!-- Brackets -->
  <!-- <g class="brackets">
    <path d="M100 140 L85 150 L100 160" 
      stroke="#a0aec0" 
      stroke-width="3" 
      fill="none">
      <animate
        attributeName="opacity"
        values="0;1"
        dur="0.5s"
        begin="1s"
        fill="freeze"
      />
    </path>
    
    <path d="M280 140 L295 150 L280 160" 
      stroke="#a0aec0" 
      stroke-width="3" 
      fill="none">
      <animate
        attributeName="opacity"
        values="0;1"
        dur="0.5s"
        begin="1s"
        fill="freeze"
      />
    </path>
  </g> -->

  <!-- Cursor -->
  <rect x="90" y="130" width="2" height="12" fill="#fff">
    <animate
      attributeName="opacity"
      values="0;1;0"
      dur="1s"
      repeatCount="indefinite"
    />
  </rect>
</svg>
